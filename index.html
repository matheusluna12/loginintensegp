<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login ECOA</title>
  <style>
    .container {
      display: flex; 
      align-items: center;
      justify-content: center;
      width: 100%
    }
    body { 
      font-family: Arial, sans-serif; 
      background: radial-gradient(circle at center, rgba(85, 177, 230, 0.8), rgba(38, 17, 157, 0.8)), url("Imagens/garoto.jpg");
      background-size: cover; 
      background-position: center; 
      background-repeat: no-repeat;  
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100%; 
      color: white;
      margin: 0;
      box-sizing: border-box;
    }
    
    img {
      width: 386px; 
      height: auto; 
      margin-right: 150px;
      margin-bottom: 20%;
    }

    .card { 
      background: #11304C50;
      padding: 0;
      border-radius: 59px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      padding: 1.5rem 2rem;
    }

    .card h1 {
        font-size: 2.2rem;
        font-weight: bold;
        margin-top: 0;
        margin-bottom: 10px;
    }
    .card p {
        font-size: 1rem;
        margin-bottom: 20px;
        opacity: 0.9;
    }
    
    .input-group {
        display: flex;
        align-items: center;
        width: 100%;
        border-bottom: 2px solid #ffffff;
        margin-bottom: 20px;
        padding-bottom: 5px;
    }
    .input-group span {
        font-size: 1.5rem;
        margin-right: 10px;
        opacity: 0.9;
    }
    
    .card input, .card select {
        width: 100%;
        background: transparent;
        border: none;
        outline: none;
        color: white;
        font-size: 1.05rem;
        padding: 8px 5px;
        box-sizing: border-box; 
    }
    
    ::placeholder { color: #ffffff; opacity: 0.8; }
    :-ms-input-placeholder { color: #ffffff; }
    ::-ms-input-placeholder { color: #ffffff; }

    .btn {
        width: 100%;
        background-color: #FBC42F;
        color: black;
        border: none;
        border-radius: 50px;
        padding: 14px 0;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
    }
    .btn-secondary {
        background: transparent;
        border: 2px solid #FBC42F;
        color: #FBC42F;
        margin-top: 10px;
    }
    
    .link {
        color: #FBC42F;
        text-decoration: underline;
        cursor: pointer;
    }

    .mensagem { 
      margin-top: 10px; 
      font-size: 0.95rem; 
      text-align: center; 
      color: white;
      min-height: 1.2em;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
      <img src="Imagens/logo.png" alt="logo">
      
      <div class="card">
        
        <h1>Seja Bem Vindo !</h1>
        <p>Bem vindos a plataforma ao Banco de Especialistas</p>

        <!-- LOGIN -->
        <form id="form-login" onsubmit="fazerLogin(event)">
            <div class="input-group">
                <span>üë§</span>
                <input id="documento" type="text" placeholder="CNPJ / CPF" required>
            </div>
            <div class="input-group">
                <span>üîí</span>
                 <input id="senha" type="password" placeholder="Senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <div class="mensagem" id="msg-login"></div>
            <a class="link" onclick="mostrarCadastro(true)">Ainda n√£o tem conta? Cadastre-se</a>
        </form>

        <!-- CADASTRO -->
        <form id="form-cadastro" class="hidden" onsubmit="fazerCadastro(event)">
            <div class="input-group">
                <span>üßë</span>
                <input id="nome" type="text" placeholder="Seu nome completo" required>
            </div>
            <div class="input-group">
                <span>üÜî</span>
                <input id="cad_documento" type="text" placeholder="CPF/CNPJ" required>
            </div>
            <div class="input-group">
                <span>üéì</span>
                <select id="perfil" required>
                  <option value="" disabled selected>Perfil</option>
                  <option value="aluno">Aluno</option>
                  <option value="professor">Professor</option>
                  <option value="diretor">Diretor</option>
                  <option value="pai">Pai</option>
                </select>
            </div>
            <div class="input-group">
                <span>üîí</span>
                <input id="cad_senha" type="password" placeholder="Senha (m√≠n. 6)" minlength="6" required>
            </div>
            <div class="input-group">
                <span>‚úÖ</span>
                <input id="cad_confirmar" type="password" placeholder="Confirmar senha" minlength="6" required>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
            <div class="mensagem" id="msg-cadastro"></div>
            <a class="link" onclick="mostrarCadastro(false)">J√° tem conta? Entrar</a>
        </form>

        <p class="social-text">Fa√ßa login com</p>
        <div class="social-icon">G+</div>

      </div>
  </div>

  <script>
    function mostrarCadastro(ativar) {
      document.getElementById('form-login').classList.toggle('hidden', ativar);
      document.getElementById('form-cadastro').classList.toggle('hidden', !ativar);
      document.getElementById('msg-login').textContent = '';
      document.getElementById('msg-cadastro').textContent = '';
    }

    async function fazerLogin(event) {
      event.preventDefault();
      
      const documento = document.getElementById('documento').value.trim();
      const senha = document.getElementById('senha').value;
      const msg = document.getElementById('msg-login');
      msg.textContent = 'Conectando...';
      
      try { 
        const resp = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ documento, senha })
        });
        
        const data = await resp.json();
        
        if (resp.ok) {
          msg.textContent = '‚úÖ Bem-vindo(a), ' + data.usuario.nome;
          localStorage.setItem('token', data.token);
        } else {
          msg.textContent = '‚ùå ' + (data.mensagem || 'Erro ao logar');
        }
      } catch (error) {
        msg.textContent = '‚ùå Erro de conex√£o. Tente novamente.';
      }
    }

    async function fazerCadastro(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const documento = document.getElementById('cad_documento').value.trim();
      const perfil = document.getElementById('perfil').value;
      const senha = document.getElementById('cad_senha').value;
      const confirmar = document.getElementById('cad_confirmar').value;
      const msg = document.getElementById('msg-cadastro');
      msg.textContent = 'Enviando cadastro...';

      if (senha !== confirmar) {
        msg.textContent = '‚ùå As senhas n√£o coincidem';
        return;
      }

      try {
        const resp = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, documento, perfil, senha, confirmar })
        });
        const data = await resp.json();
        if (resp.ok) {
          msg.textContent = '‚úÖ ' + data.mensagem + '. Logado como ' + data.usuario.nome;
          localStorage.setItem('token', data.token);
          // volta para o formul√°rio de login j√° autenticado, se desejar
          mostrarCadastro(false);
        } else {
          msg.textContent = '‚ùå ' + (data.mensagem || 'Erro ao cadastrar');
        }
      } catch (e) {
        msg.textContent = '‚ùå Erro de conex√£o. Tente novamente.';
      }
    }
  </script>
</body>
</html>
